[ram]
cmd=free -m -h | grep Mem: | awk '{print $3}'
options=-p -ta c -w 128 -h 32 -x 1952 -y 0 -bg "#dbd9c5" -fg "#2a2a2a" -fn "Fira Code"

[date]
cmd=date '+%%B %%m/%%d'
options=-p -ta c -w 168 -h 32 -x 2122 -y 0 -bg "#dbd9c5" -fg "#2a2a2a" -fn "Fira Code"

[time]
cmd=date '+%%r'
options=-p -ta c -w 168 -h 32 -x 2322 -y 0 -bg "#dbd9c5" -fg "#2a2a2a" -fn "Fira Code"

[music]
cmd=basename "$(cmus-remote --query | grep file)" .flac
options=-p -ta c -w 638 -h 32 -x 2522 -y 0 -bg "#dbd9c5" -fg "#2a2a2a" -fn "Fira Code"

